<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Array</h2>




    <p id="demo"></p>
        <script>
            var arr1 = [1, 3, 5, 7];
            var arr2 = [4, 4, 6, 8];

            var contain = arr1.concat(arr2);
            document.write("Print array position ");
            document.write(arr1[3]);
            document.write("<br/> Print two array concat 	");
            document.write(contain);
            document.write("<br/> Array sorting 	");
            var arr3 = [4,3,2,5];
            arr3.sort();
            document.write(arr3);
            document.write("<br/> Array Length 	");
            document.write(arr3.Length);
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
				    document.getElementById("demo").innerHTML = fruits;

        </script>

    </body>
</html>
